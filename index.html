<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player - Spotify Clone</title>
    <link rel="icon" type="xml+svg" href="assets/icons/music-player-fill.svg" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="music-container">
      <h4 id="playlist-title">Playlist Renato Brito</h4>
      <img id="cover" alt="Album Layer" />
      <audio id="track"></audio>
      <div id="below-cover">
        <div id="song-info">
          <div id="track-name">Track</div>
          <div id="artist-name" class="light-color">Artist</div>
        </div>
        <button title="Like" type="button" id="like" class="btn">
          <i class="bi bi-heart light-color"></i>
        </button>
      </div>
      <div id="progress-container">
        <div id="progress-bar">
          <div id="current-progress-bar"></div>
          <div id="time-box">
            <div id="track-time">00:00:00</div>
            <div id="total-time">00:00:00</div>
          </div>
        </div>
      </div>
      <div id="btn-container">
        <button title="Shuffle" type="button" id="shuffle" class="btn">
          <i class="bi bi-shuffle"></i>
        </button>
        <button
          title="Previous"
          type="button"
          id="previous"
          class="btn btn-navigate"
        >
          <i class="bi bi-skip-start-fill"></i>
        </button>
        <button title="Play" type="button" id="play" class="btn btn-biggest">
          <i class="bi bi-play-circle-fill"></i>
        </button>
        <button title="Next" type="button" id="next" class="btn btn-navigate">
          <i class="bi bi-skip-end-fill"></i>
        </button>
        <button title="Repeat" type="button" id="repeat" class="btn">
          <i class="bi bi-repeat"></i>
        </button>
      </div>
    </div>

    <script src="assets/js/script.js" type="module"></script>
  </body>
</html>
